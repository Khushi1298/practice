<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-IN PAGE</title>
    <link href="log.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <header>
            <h4>Welcome!</h4>
        </header>
        <div class="entry">
        <div class="user">
            <h5>Username</h5>
            <input type="text" placeholder="type Username">
            <br>
            <hr>
        </div>
        <div class="pass">
            <h5>Password</h5>
            <input type="password" placeholder=" Enter Password">
            <br>
            <hr>
        </div>
        <div class="forget">
            <h5>Forgot password?</h5>
        </div>
        <div class="login">
            <button>LOGIN</button>
        </div>
        </div>
        <footer>
            <h6>Or Sign Up Using</h6>
        </footer>
    </div>
</body>
</html>
