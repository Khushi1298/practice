<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="quiz">
        <div class="heading">
            <h1>Quiz App</h1>
        </div>
    </div>
    <div class="win">
        <h3>Wrong Answer</h3>
        <div class="nxt">Try Again</div>
    </div>
    <div class="box">
        <div class="que">
            <h3 id="que">Who is the Prime Minister of India?</h3>
        </div>
        <div class="ans">
            <div class="box1">
                A:<p class="box2">Narendra Modi</p>
            <div class="box1">
                B:<p class="box2"> Atal Bihari Vajpayee</p>
            <div class="box1">
                C:<p class="box2"> Manmohan Singh</p>
            <div class="box1">
                D:<p class="box2">
                    Ram Nath Kovind</p>
             </div>
        </div>
        <div id="nxt" class="nxt">
            <p>Next</p>
        </div>
    </div>
</body>
</html>
